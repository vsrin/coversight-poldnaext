<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Policy DNA Extractor - Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .upload-container {
            background-color: #f4f4f4;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            margin: 20px 0;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Policy DNA Extractor</h1>
        
        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" enctype="multipart/form-data">
            <p>Upload an insurance policy document (PDF, DOCX, TXT)</p>
            <input type="file" name="file" accept=".pdf,.docx,.txt" required>
            <br>
            <input type="submit" value="Extract Policy DNA">
        </form>
    </div>
</body>
</html>
