<!DOCTYPE html>
<html lang="en">

            font-family: Arial, sans-serif;

            background-color: #f4f4f4;

    </style>

<body>
    <div class="results-container">
        <h1>Policy DNA Extraction Complete</h1>
        
        <p>Your policy document has been successfully processed.</p>
        
        <a href="{{ url_for('download_file', filename=filename) }}" class="download-btn">

        <p><a href="{{ url_for('upload_file') }}">Upload Another Document</a></p>
    </div>
</body>
